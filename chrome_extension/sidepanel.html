<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f1f5f9;
            color: #1e293b;
        }
        h3 { color: #2563eb; text-align: center; margin-bottom: 20px; }
        textarea {
            width: 100%; border-radius: 12px; border: 1px solid #cbd5e1;
            padding: 12px; box-sizing: border-box; font-size: 14px;
            transition: border 0.3s; resize: none;
        }
        textarea:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        button {
            width: 100%; background: #2563eb; color: white; border: none;
            padding: 12px; border-radius: 12px; margin-top: 15px;
            font-weight: 600; cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #1d4ed8; }
        #result {
            margin-top: 20px; padding: 15px; background: white;
            border-radius: 12px; border-top: 4px solid #2563eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-size: 16px; line-height: 1.6; display: none;
            white-space: pre-wrap; /* Pour garder le formatage */
        }
    </style>
</head>
<body>
<h3>Darija Translator</h3>
<textarea id="inputText" rows="4" placeholder="Type English here..."></textarea>
<button id="translateBtn">Translate</button>
<div id="result"></div>

<script src="sidepanel.js"></script>
</body>
</html>
